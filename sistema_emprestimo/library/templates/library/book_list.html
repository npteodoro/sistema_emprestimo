{% extends "base.html" %}

{% block content %}
    {% if recommended_list %}
    <h2>Recommended Books for You</h2>
    <ul>
        {% for object in recommended_list %}
            <li><a href="{% url 'book-detail' object.id %}">{{ object.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

    <h2>All Books</h2>
    <ul>
        {% for object in object_list %}
            <li><a href="{% url 'book-detail' object.id %}">{{ object.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
