{% extends "base.html" %}

{% block title %}
  Details about {{ object.title }} {{ object.author }}
{% endblock %}

{% block content %}
<h1>Title: {{ object.title }}</h1>
<p>Author: {{ object.author }}</p>
<p>CDD: {{ object.cdd }}</p>
<p>Local: {{ object.local }}</p>
<p><a href="{% url 'book-update' object.id %}">Edit</a></p>
<p><a href="{% url 'book-delete' object.id %}">Delete</a></p>
{% endblock %}
